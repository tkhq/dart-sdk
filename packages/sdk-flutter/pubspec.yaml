name: turnkey_sdk_flutter
description: A complete SDK for building Flutter apps with Turnkey's packages
version: 0.2.2
repository: https://github.com/tkhq/dart-sdk
publish_to: none

environment:
  sdk: ^3.6.1

dependencies:
  flutter:
    sdk: flutter
  flutter_secure_storage: ^9.2.4
  turnkey_crypto:
    path: ../crypto
  turnkey_encoding:
    path: ../encoding
  turnkey_flutter_passkey_stamper:
    path: ../passkey-stamper
  turnkey_api_key_stamper:
    path: ../api-key-stamper
  turnkey_http:
    path: ../http
  app_links: ^6.3.3
  flutter_inappwebview: ^6.1.5
  hive: ^2.2.3


dev_dependencies:
  flutter_test:
    sdk: flutter
